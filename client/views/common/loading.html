<!-- This template is called automatically by iron-router when the page is loading - set in router.js -->
<template name="loading">
  <div class="one column row">
    <div class="column">
      <!-- http://tobiasahlin.com/spinkit/ -->
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>      
    </div>
  </div>
</template>
